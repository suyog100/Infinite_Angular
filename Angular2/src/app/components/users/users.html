<div class="p-4">
  <input type="text" [(ngModel)]="searchText" placeholder="Search users..." class="p-2 border rounded w-full mb-4" />
</div>

<div class="grid w-full p-4 gap-4" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
    @if (users.length === 0) {
        <p>Loading...</p>
    }

    @for(user of filteredUsers; track $index) {
        <div class="flex flex-col items-center shadow rounded-md border border-stone-300 max-w-96">
            <div class="h-32 w-32 overflow-hidden">
                <a routerLink="/users/user/{{user.login}}">
                    <img src="{{user.avatar_url}}" alt="image" class="h-full w-full">
                </a>
            </div>
            <div>
                {{user.login}}
            </div>
            <div>
                {{user.url}}
            </div>
        </div>
    }
</div>
